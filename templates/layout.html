<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS link -->
    <link rel="stylesheet" href="static/style.css">

    <!-- Favicon icon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>

    <title>
      {% block title %}{% endblock %}
    </title>
  </head>
  <body>
    <!-- Bootstrap navigation bar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-custom border-bottom">
      <a class="navbar-brand" href="/"><i class="fa fa-gamepad mr-2"></i>Tic-Tac-Toe</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% block div %}{% endblock %}
          </ul>
      </div>
    </nav>

    <main>
      {% block main %}{% endblock %}
    </main>

    <!-- JavaScript snippet courtesy of http://updateyourfooter.com/ -->
    <nav class="bg-light pb-3">
      <footer class="page-footer font-small border-top">
          <div class="font-weight-light footer-copyright text-center pt-3">Game AI heavily influenced by Newell and Simon's 1972 Tic-Tac-Toe program.</div>
          <div class="page-bottom font-weight-light footer-copyright text-center">&copy; 
            <script>
              document.write(new Date().getFullYear());
            </script> Sammy Tran. All rights reserved.
          </div>
      </footer>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="static/game.js"></script>
    <script src="static/replay.js"></script>
  </body>
</html>
